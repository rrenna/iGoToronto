{% extends "base.html" %}

{% block section_title %}
	Login
{% endblock %}

{% block page_title %}
	
{% endblock %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url django.contrib.auth.views.login %}">
{% csrf_token %}
<table>
	{{ form.as_table }}
</table>

<input type="submit" value="login" />
<input type="hidden" name="next" value="/study/" />
</form>

{% endblock %}
